<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<script src="eruru.mvvm.js"></script>
	</head>
	<body>
		<input type="text" mvvmvalue="{text}" size="100"/>
		<input type="button" value="点我" mvvmonclick="{onClick}"/>
		<script>
			mvvm.build ({
				text: "默认值",
				onClick: function () {
					this.text = new Date ().toString ();
				}
			});
		</script>
	</body>
</html>
