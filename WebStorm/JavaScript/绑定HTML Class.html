<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<script src="eruru.mvvm.js"></script>
		<style>
			.font {
				color: red;
			}
			
			.active {
				background: lightgray;
			}
		</style>
	</head>
	<body>
		<div class="font" mvvmclass="{active}">绑定布尔变量</div>
		<div class="font" mvvmclass="{className}">绑定字符串变量，该方式会覆盖原来的类</div>
		<div class="font" mvvmclass="{classes}">绑定字符串数组</div>
		<div class="font" mvvmclass="{classObject}">绑定对象</div>
		<script>
			mvvm.build ({
				active: true,
				className: "active"
			});
		</script>
	</body>
</html>
